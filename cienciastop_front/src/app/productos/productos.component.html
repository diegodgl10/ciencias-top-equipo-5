<li *ngFor = "let producto of productos" class="prods">
    <button type="button" [routerLink]="['/ver-productos', producto.codigo]" class="prod">
        {{producto.codigo}}|
        {{producto.nombre}}|
        {{producto.stockInicial}}|
        {{producto.currentStock}}|
        {{producto.precio}}|
        {{producto.imagen}}|
        {{producto.tipo}}|
        {{producto.categoria}}|
        {{producto.periodo_renta}}
    </button>
    <br>
</li>
