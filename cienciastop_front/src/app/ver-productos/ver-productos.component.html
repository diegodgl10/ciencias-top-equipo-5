<div  class="verProducto">
    <div class="nombreProducto">{{producto.nombre}}</div>
    <img src="{{producto.imagen}}" alt="ImagenProducto-{{producto.codigo}}" class="imagenProducto">
    <div class="descripcion">Descripción:
        <p class="descripcionTexto">
            <br>{{producto.descripcion}}
        </p>
    </div>
    <div class="precio">Precio:
        <img src="/assets/images/pumaPuntitosIcon.svg" alt="PumaPuntitosIcono" class="pumaPuntitos">
        <div class="cantidad">{{producto.precio}}</div>
    </div>
    <div class="disponibles">Disponibles: {{producto.currentStock}}/{{producto.stockInicial}}</div>
    <div class="renta">Renta por: {{producto.periodoRenta}} días</div>
    <div class="codigo">Código: {{producto.codigo}}</div>
    <div class="botonRentar">
        <button (click)="rentar()" class="boton">RENTAR</button>
    </div>
</div>
