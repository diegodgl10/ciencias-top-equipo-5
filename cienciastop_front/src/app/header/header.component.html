<header>
  <div class="top-container">
    <div class="top-search">
      <form action="" method="">
        <input type="text"
          placeholder="Buscar Productos ..."
          name="buscar-prod"
          [(ngModel)]="entrada"
          [formControl]="control">
        <button type="submit"
          id="btn-srch-user-prod"
          disabled
          (click)="iniciarBusqueda()">
          <i class='fa fa-search'></i>
          <!--
          <img alt="len" src="assets/playground_assets/image138881-e2nj-200w.png" />
          -->
        </button>
      </form>
    </div>
    <div class="top-balance">
      <p class="top-text">Puma Puntos</p>
      <!-- Llamar la funcion para obtener el balance actual de pumapts del usr -->
      <div class="top-pumapts">
        <div class="top-coin">
          <img alt="coin" src="/assets/playground_assets/ellipse48881-ck78-200h.png" />
        </div>
        <div class="top-points">500</div>
      </div>
    </div>
  </div>
</header>
